<div class="prose card flex flex-col p-8 shadow-lg">
  <h1>Loading indicators:</h1>
  <p>
    Clicking a button will trigger a {{ loadingDelay }} second delay. Any observable can be wrapped in the utility
    methods and the loaders with be signaled through the subjects automatically
  </p>
  <p>See the files <b>loading.services.ts</b> and <b>loading-indication.components.ts</b></p>
  <div class="flex flex-col gap-2 pb-4">
    <button class="btn btn-primary" (click)="sendGlobalLoader()">
      Global Loader
      <!-- any parameter in the system can be bound to a loader -->
      @if (globalLoading$ | async) {
        <span class="loading loading-ring loading-lg"></span>
      }
    </button>
    <button class="btn btn-primary" (click)="sendLocalLoader('local1')">
      Local loader 1
      @if (localLoading$ | async) {
        <span class="loading loading-ring loading-lg"></span>
      }
    </button>
    <button class="btn btn-primary" (click)="sendLocalLoader(['global', 'local1'])">
      Local and global loader
      @if ((localLoading$ | async) || (globalLoading$ | async)) {
        <span class="loading loading-ring loading-lg"></span>
      }
    </button>
  </div>

  <div class="flex flex-row justify-around gap-2">
    <!-- element attributes are a good target for binding with the loaders. -->
    <button class="btn" [class.btn-disabled]="globalLoading$ | async">Disabled while loading global</button>
    <button class="btn" [class.btn-disabled]="localLoading$ | async">Disabled while loading local</button>
  </div>
</div>
