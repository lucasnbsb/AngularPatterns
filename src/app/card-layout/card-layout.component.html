<div class="prose card flex flex-col p-8 shadow-2xl">
  <h1 class="flex flex-row gap-2">
    @if (!hideBackButton()) {
      @if (backButtonToHome()) {
        <a
          (click)="backClicked.emit()"
          class="no-underline"
          [routerLink]="backButtonToHome() ? '../' : ''"
          >⏪</a
        >
      } @else {
        <div class="cursor-pointer" (click)="backClicked.emit()">⏪</div>
      }
    }
    {{ title() }}
  </h1>

  <ng-content></ng-content>
</div>
