<app-card-layout title="Theme Switcher">
  <h2>Just write some js instead of adding another dependency</h2>
  <button class="btn" (click)="theme.setTheme('dark')">Dark</button>
  <button class="btn" (click)="theme.setTheme('light')">Light</button>
  <button class="btn" (click)="theme.setTheme('lemonade')">Lemonade</button>
</app-card-layout>
